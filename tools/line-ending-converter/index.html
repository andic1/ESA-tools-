<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="../../favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行尾符转换器 - JustHTMLs</title>
    <link rel="canonical" href="https://www.htmls.dev/tools/line-ending-converter/">
    <style>
        :root {
            --accent: #3b82f6;
            --accent-soft: #3b82f633;
            --bg: #0f172a;
            --text: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.3rem;
            margin-bottom: 8px;
        }

        .card {
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #1f2937;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }

        .card p {
            color: var(--text-muted);
            line-height: 1.8;
            margin-bottom: 14px;
        }

        .features {
            list-style: none;
            margin-top: 10px;
        }

        .features li {
            padding: 8px 0;
            color: #334155;
            border-bottom: 1px solid #e2e8f0;
        }

        .features li:before {
            content: "✓";
            color: var(--accent);
            font-weight: bold;
            margin-right: 10px;
        }

        .btn {
            display: inline-block;
            padding: 12px 26px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 6px 10px 6px 0;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(15, 23, 42, 0.2);
        }

        .btn-secondary {
            background: #64748b;
        }

        .preview {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
        }

        .preview iframe {
            width: 100%;
            height: 420px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>行尾符转换器</h1>
            <p>在 LF 与 CRLF 行尾符之间转换</p>
        </div>

        <div class="card">
            <h2>关于这个工具</h2>
            <p>行尾符转换器可以快速将文本在 LF 和 CRLF 之间切换，适合跨系统协作与代码整理。</p>

            <h2>功能特点</h2>
            <ul class="features">
                <li>一键转换行尾符</li>
                <li>统计行数</li>
                <li>支持大段文本</li>
                <li>结果可复制</li>
            </ul>

            <h2>使用场景</h2>
            <ul class="features">
                <li>Windows 与 macOS 协作</li>
                <li>Git 行尾符整理</li>
                <li>代码格式修复</li>
                <li>批量文本处理</li>
            </ul>

            <div style="margin-top: 24px;">
                <a href="app.html" class="btn">开始使用</a>
                <a href="https://github.com/justhtmls/html-tools/tree/main/tools/line-ending-converter" target="_blank" class="btn btn-secondary">查看源码</a>
                <a href="../../index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>

        <div class="card">
            <h2>快速预览</h2>
            <div class="preview">
                <iframe src="app.html" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="../../assets/clicks.js" defer></script>
</body>
</html>
