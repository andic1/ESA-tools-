<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="/favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具推荐排行 - OneBox 工具箱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" onerror="this.onerror=null;this.href='/assets/vendor/fontawesome/css/all.min.css';">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #14b8a6;
            --bg: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --shadow: 0 10px 25px rgba(15, 23, 42, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at top, rgba(99, 102, 241, 0.2), transparent 55%), var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
        }

        .hero {
            padding: 40px 0 20px;
        }

        .hero p {
            color: var(--text-muted);
            margin-top: 8px;
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 14px;
            color: var(--text-muted);
        }

        .controls select {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        .rank-list {
            display: grid;
            gap: 12px;
        }

        .rank-item {
            display: grid;
            grid-template-columns: 56px 1fr auto;
            gap: 16px;
            align-items: center;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(30, 41, 59, 0.8);
            transition: transform 0.2s, border-color 0.2s;
        }

        .rank-item:hover {
            transform: translateY(-2px);
            border-color: rgba(99, 102, 241, 0.6);
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .rank-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .rank-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .rank-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .rank-metric {
            text-align: right;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
        }

        .metric-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--text-muted);
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: var(--text-muted);
        }

        @media (max-width: 720px) {
            .rank-item {
                grid-template-columns: 48px 1fr;
                grid-template-rows: auto auto;
            }

            .rank-metric {
                grid-column: 1 / -1;
                text-align: left;
                padding-left: 64px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-row">
                <a class="back-link" href="/index.html"><i class="fas fa-arrow-left"></i> 返回首页</a>
                <div class="page-title">工具推荐排行</div>
                <div class="controls">
                    <label>展示方式</label>
                    <select id="rank-mode">
                        <option value="random">随机排序</option>
                        <option value="alphabet">按名称排序</option>
                        <option value="updated">按更新时间排序</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>工具推荐排行</h1>
                <p>从 OneBox 工具箱中随机挑选并排序部分工具，为你快速发现好用的小工具。刷新页面或切换展示方式即可看到不同的组合。</p>
            </div>
        </section>

        <section class="container">
            <div class="panel">
                <div id="rank-list" class="rank-list">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> 正在加载排行数据...</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let tools = [];

        async function loadTools() {
            const response = await fetch('/index.json');
            if (!response.ok) {
                throw new Error('加载工具列表失败');
            }
            const data = await response.json();
            tools = data.tools || [];
        }

        function shuffle(array) {
            const arr = array.slice();
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function renderRankList(mode) {
            const container = document.getElementById('rank-list');
            let list = tools.slice();

            if (mode === 'alphabet') {
                list.sort((a, b) => a.name.localeCompare(b.name, 'zh-CN'));
            } else if (mode === 'updated') {
                const ts = (tool) => new Date(tool.updatedAt || tool.createdAt || 0).getTime();
                list.sort((a, b) => ts(b) - ts(a));
            } else {
                list = shuffle(list);
            }

            if (list.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无排行数据</div>';
                return;
            }

            container.innerHTML = list.map((tool, index) => {
                return `
                    <div class="rank-item">
                        <div class="rank-badge">${index + 1}</div>
                        <div class="rank-info">
                            <a class="rank-name" href="/${tool.entry}">${tool.name}</a>
                            <div class="rank-meta">${tool.description}</div>
                        </div>
                        <div class="rank-metric">
                            <div class="metric-value">#${index + 1}</div>
                            <div class="metric-label">随机推荐</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function init() {
            try {
                await loadTools();
                renderRankList(document.getElementById('rank-mode').value);
            } catch (error) {
                document.getElementById('rank-list').innerHTML = `<div class="empty-state">${error.message}</div>`;
            }
        }

        document.getElementById('rank-mode').addEventListener('change', (event) => {
            renderRankList(event.target.value);
        });

        init();
    </script>
</body>
</html>
